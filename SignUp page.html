<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/SignUp.css">
    <title>Signup</title>
</head>
<body>
    <!-- Signup form -->
        <div class="signup-box">
            <img class="picLogo" src="images/logo.png">
            <h1>Creat Account</h1>
             <form>
                <label>First Name</label>
                <input type="text" placeholder="Enter your first name" required/>
                <label>Last Name</label>
                <input type="text" placeholder="Enter your last name" required/>
                <label>Email</label>
                <input type="email" placeholder="Enter your email" required/>
                <label>Password</label>
                <input type="password" placeholder="Enter your password" required/>
                <div onclick="myFunction()">
                    <a href="Home page.html"><input type="button" value="Signup"/></a>
                </div>
                <p>By clicking the Signup button, you agree to our <a href="">Terms and Conditions</a> and <a href="">Policy Privacy</a></p>
                <p class="para-2">Already have an account? <a href="LogIn Page.html" class="login-link">Login Now</a></p>
            </form>
        </div>
    <script src="MyScript.js"></script>
</body>
</html>
